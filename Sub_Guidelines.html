    <style rel="stylesheet">
        @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700");
        .respo {
            --duration: .5s;
            --easing: ease-in-out;
            position: relative;
            width: 200px;
            margin: 20px;
            display: none;
        }
        
        .respo ol {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        .respo li {
            margin: -4px 0 0 0;
        }
        
        .respo a {
            display: block;
            text-decoration: none;
            background: #fff;
            transform-origin: 0 0;
            transition: transform var(--duration) var(--easing), color var(--duration) var(--easing);
            transition-delay: var(--delay-out);
            border-radius: 4px;
            padding: 1em 1.52em;
        }
        
        .respo a:hover {
            background: #efefef;
        }
        
        .respo .sub-menu a {
            font-size: .9em;
            color: #666666;
            border-left: 2em solid white;
            padding: .75em;
            background: linear-gradient(to right, #dddddd 2px, #ffffff 2px);
        }
        
        .respo .sub-menu a:hover {
            background: linear-gradient(to right, #dddddd 2px, #efefef 2px);
        }
        
        .respo header {
            font-weight: 600;
            display: block;
            background: rgba(255, 255, 255, 0.5);
            transform-origin: 0 0;
            transition: transform var(--duration) var(--easing), color var(--duration) var(--easing);
            transition-delay: var(--delay-out);
            border-radius: 4px;
            padding: 1em 1.52em;
        }
        
        .respo header span {
            border: none;
            background: transparent;
            font-size: 1.5em;
            padding: 0;
            cursor: pointer;
            line-height: 1;
            float: right;
        }
        
        .respo footer button {
            position: absolute;
            top: 0;
            left: 1%;
            border: none;
            padding: calc(1em - 2px);
            width: 100%;
            transform-origin: 0 0;
            transition: transform var(--duration) var(--easing);
            transition-delay: calc(var(--duration) + (.1s * (var(--count) / 2)));
            cursor: pointer;
            outline: none;
            background-color: black;
            opacity: 0;
        }
        
        .respo.closed a,
        .respo.closed header {
            transform: translateY(calc(var(--top) * -1)) scaleY(0.1) scaleX(0.2);
            transition-delay: var(--delay-in);
            color: transparent;
        }
        
        .respo.closed footer button {
            transition-delay: 0s;
            transform: scaleY(0.7) scaleX(0.2);
            width: 100%;
            background-color: black;
            color: #000;
        }
        
        .hovereffect {
            width: 100%;
            height: 100%;
            float: left;
            overflow: hidden;
            position: relative;
            text-align: center;
            cursor: default;
        }
        
        .hovereffect .overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
            top: 0;
            left: 0;
        }
        
        .hovereffect img {
            display: block;
            position: relative;
            -webkit-transition: all 0.4s ease-in;
            transition: all 0.4s ease-in;
        }
        
        .hovereffect:hover img {
            filter: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg"><filter id="filter"><feColorMatrix type="matrix" color-interpolation-filters="sRGB" values="0.2126 0.7152 0.0722 0 0 0.2126 0.7152 0.0722 0 0 0.2126 0.7152 0.0722 0 0 0 0 0 1 0" /><feGaussianBlur stdDeviation="3" /></filter></svg>#filter');
            filter: grayscale(1) blur(3px);
            -webkit-filter: grayscale(1) blur(3px);
            -webkit-transform: scale(1.2);
            -ms-transform: scale(1.2);
            transform: scale(1.2);
        }
        
        .hovereffect h2 {
            text-transform: uppercase;
            text-align: center;
            position: relative;
            font-size: 17px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
        }
        
        .hovereffect a.info {
            display: inline-block;
            text-decoration: none;
            padding: 7px 14px;
            border: 1px solid #fff;
            margin: 50px 0 0 0;
            background-color: transparent;
        }
        
        .hovereffect a.info:hover {
            box-shadow: 0 0 5px #fff;
        }
        
        .hovereffect a.info,
        .hovereffect h2 {
            -webkit-transform: scale(0.7);
            -ms-transform: scale(0.7);
            transform: scale(0.7);
            -webkit-transition: all 0.4s ease-in;
            transition: all 0.4s ease-in;
            opacity: 0;
            filter: alpha(opacity=0);
            color: #fff;
            text-transform: uppercase;
        }
        
        .hovereffect:hover a.info,
        .hovereffect:hover h2 {
            opacity: 1;
            filter: alpha(opacity=100);
            -webkit-transform: scale(1);
            -ms-transform: scale(1);
            transform: scale(1);
        }
        
        @media screen and (max-width: 720px) {
            .respo {
                display: block;
                --duration: .5s;
                --easing: ease-in-out;
                position: relative;
                width: 200px;
                margin: 20px;
            }
            .devsite-top-logo-row-wrapper {
                background-color: rgba(3, 155, 229, 1);
                height: 70px;
            }
            .devsite-top-logo-row devsite-full-site-width {
                left: -4%;
            }
        }
        
        .carousel-inner>.item>img {
            width: 100%;
            height: 500px;
        }
        
        @media screen and (max-width: 1400px) {
            .carousel-inner>.item>img {
                width: 100%;
                height: 480px;
            }
        }
        
        @media screen and (max-width: 1100px) {
            .carousel-inner>.item>img {
                width: 100%;
                height: 400px;
            }
        }
        
        @media screen and (max-width: 900px) {
            .carousel-inner>.item>img {
                width: 100%;
                height: 400px;
            }
        }
        
        @media screen and (max-width: 750px) {
            .carousel-inner>.item>img {
                width: 100%;
                height: 360px;
            }
            @media screen and (max-width: 550px) {
                .carousel-inner>.item>img {
                    width: 100%;
                    height: 320px;
                }
            }
        }
        
        blink {
            animation: 1s linear infinite condemned_blink_effect;
            color: red;
        }
        
        @keyframes condemned_blink_effect {
            0% {
                visibility: hidden;
            }
            10% {
                visibility: hidden;
            }
            100% {
                visibility: visible;
            }
        }
    </style>

    <script>
        var $els = $('.respo a, .respo header');
        var count = $els.length;
        var grouplength = Math.ceil(count / 3);
        var groupNumber = 0;
        var i = 1;
        $('.respo').css('--count', count + '');
        $els.each(function(j) {
            if (i > grouplength) {
                groupNumber++;
                i = 1;
            }
            $(this).attr('data-group', groupNumber);
            i++;
        });

        $('.respo footer button').on('click', function(e) {
            e.preventDefault();
            $els.each(function(j) {
                $(this).css('--top', $(this)[0].getBoundingClientRect().top + ($(this).attr('data-group') * -15) - 20);
                $(this).css('--delay-in', j * .1 + 's');
                $(this).css('--delay-out', (count - j) * .1 + 's');
            });
            $('.respo').toggleClass('closed');
            e.stopPropagation();
        });

        setTimeout(function() {
            $('.respo footer button').click();

        }, 1000);
    </script>
